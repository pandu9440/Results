    <script type="application/javascript">



        var X = 200;



        function init() {

            var canvas = document.getElementById("canvas");

            if (canvas.getContext) {

                var ctx = canvas.getContext("2d");



                // Set the banner text attributes

                ctx.fillStyle = "blue";

                //ctx.shadowOffsetX = 4;

                //ctx.shadowOffsetY = 4;

                ctx.shadowBlur = 1;

                ctx.shadowColor = "grey";

                ctx.font = "28px Century Gothic";

                

                // Call the moveBanner() function repeatedly every 40 microseconds

                setInterval(function () { moveBanner() }, 25)

            }

        }



        function moveBanner() {

            var canvas = document.getElementById("canvas");

            if (canvas.getContext) {

                var ctx = canvas.getContext("2d");

                

                // Clear the screen

                ctx.clearRect(0, 0, 1360, 60);

                

                // Display the text in the new position

                ctx.fillText("Malla Reddy College of Engineering", X, 50);

                X -= 3;



                // If the banner has reached the left end of the screen, resent the x-coordinate

                if (X < -400)

                    X = 1400

            }

        }

    </script>
